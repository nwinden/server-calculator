<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Server Calculator</title>
    <link rel="stylesheet" href="../styles/stylesheet.css"/>
    <script src="../assets/vendors/jquery.min.js"></script>
    <script src="../scripts/calculator.js"></script>
  </head>
  <body>
    <h1>Server Calculator</h1>
    <main>
        <section class="display">
          <p class="current">0</p>
          <p class="last"></p>
        </section>
        <section class="numbers">
          <div class="row">
            <div class="button clear">C</div>
            <div class="button clearEntry">CE</div>
          </div>
          <div class="row">
            <div class="button num1">1</div>
            <div class="button num2">2</div>
            <div class="button num3">3</div>
          </div>
          <div class="row">
            <div class="button num4">4</div>
            <div class="button num5">5</div>
            <div class="button num6">6</div>
          </div>
          <div class="row">
            <div class="button num7">7</div>
            <div class="button num8">8</div>
            <div class="button num9">9</div>
          </div>
          <div class="row">
            <div class="button point">.</div>
            <div class="button num0">0</div>
            <div class="button neg">(-)</div>
          </div>
        </section>
        <section class="symbols">
          <div class="button side plus">+</div>
          <div class="button side minus">-</div>
          <div class="button side multiply">*</div>
          <div class="button side divide">/</div>
          <div class="button side equals">=</div>
        </section>
    </main>
  </body>
</html>
